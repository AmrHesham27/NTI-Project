<div class="img js-fullheight" style="background-image: url(/assets/images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<form [formGroup]="login" (ngSubmit)="handleLogin(login)" class="signin-form" >
							<div class="form-group">
								<input formControlName="email" (blur)="onBlur('email')" type="text" class="form-control" placeholder="Username" >
                                <div class="alert alert-danger m-0 p-0" *ngIf="email?.errors?.['required'] && errorsObject['email']">
                                    <p class="p-0 m-0">email is requires</p>
                                </div>
							</div>
						<div class="form-group">
                            <input formControlName="password" (blur)="onBlur('password')" id="password-field" type="password" class="form-control" placeholder="Password"  >
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            <div class="alert alert-danger m-0 p-0" *ngIf="password?.errors?.['required'] && errorsObject['password']">
                                <p class="p-0 m-0">password is requires</p>
                            </div>
						</div>
                        


						<div class="form-group">
							<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
						</div>
						</form>
						<h6 (click)="goToRegister()" style="cursor: pointer;" class="w-100 text-center">&mdash; Sign Up &mdash;</h6>
		     		</div>
                    <div class="alert alert-danger m-3 p-0" *ngIf="failMssg != ''">
                        <p class="p-3 m-0">{{failMssg}}</p>
                    </div>
				</div>
			</div>
		</div>
	</section>
</div>
